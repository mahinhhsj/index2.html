            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;

        #yesBtn:hover {

        /* Snowflake animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }

        /* Animated Trees */
        .tree {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {

            }
        }

        .tree:nth-child(1) {

            animation-delay: 0s;

        .tree:nth-child(2) {

        }

        .tree:nth-child(6) {

        /* Animated Santa */
